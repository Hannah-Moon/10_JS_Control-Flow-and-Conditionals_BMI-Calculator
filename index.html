<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS: Else If Condition Practice</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="bmiImg">
            <img src="bmi.jpg" alt="">        
        </div>

        <div class="container">
            <h1>Simple BMI Calculator</h1>
                <div class="calculator">
                    <div class="inputs">
                        <label for="weight"><p>Weight (kgs):</p></label>
                        <input class="inputArea" type="number" id="weight" placeholder="Enter your weight">
                        <label for="height"></p>Height (cm):</p></label>
                        <input class="inputArea" type="number" id="height" placeholder="Enter your height">
                    </div>
                    <div class="btn">
                        <button onclick="calculateBMI()">Calculate</button>
                    </div>
                </div>

                <div class="resultContainer" id="result">

                </div>
        </div>

        <script src="app.js" async defer></script>
    </body>
</html>
